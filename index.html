<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#129704; &#128196; &#9986;</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
<header></header>

<div class="start">🪨📄✂️
  <button class="start-game">Start game</button>
</div>

<div class="container hidden">
  <div class="players">
    <div class="human">🙋‍♀️
      <div class="human-health">5❤️</div>
    </div>
    <div id="choices">
      <div id="player-choice">❔</div>
      <div class="versus">vs</div>
      <div id="computer-choice">❔</div>
    </div>
    <div class="computer">💻
      <div class="computer-health">5❤️</div>
    </div>
  </div>
  <div class="buttons">
    <button id="rock">🪨</button>
    <button id="paper">📄</button>
    <button id="scissors">✂️</button>
  </div>
  <div id="round-results"></div>
</div>

<div class="end hidden">
  <div id="winner"></div>
  <button id="play-again">Play again!</button>
</div>

<footer>
  <div>Copyright © VV 2023</div>
  <div><a href="https://github.com/vv-meow-meow">GitHub</a></div>
</footer>
</body>
</html>
